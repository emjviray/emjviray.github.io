<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>About</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Times New Roman", Times, serif;
      background: #000000;
      color: #ffffff;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* ABOUT title (white, no underline) */
    .about-title {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: #ffffff;
      text-decoration: none;
    }

    /* Small image behind the name */
    .image-behind {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;          /* controls image size */
      opacity: 0.6;          /* subtle */
      z-index: 0;
    }

    /* Name (unchanged size & position) */
    .name {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      z-index: 1;
    }

    .name a {
      color: #ffffff;
      text-decoration: none;
    }

    .name a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="about-title">
      About
    </div>

    <img src="about.jpg" alt="" class="image-behind" />

    <div class="name">
      <a href="index.html">‚Üê emjviray</a>
    </div>

  </div>
</body>
</html>
